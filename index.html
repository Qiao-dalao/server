<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			.list {
				border: solid;
				width: 100px;
				height: 40px;
				display: flex;
				align-items: center;
				justify-content: center;
				margin-top: 20px;
			}
			.active {
				background-color: cornflowerblue;
				color: white;
			}
		</style>
	</head>
	<body>
		<h1 id="res" style="text-align: center;">请开始抽取</h1>
		<div
			style="width: 400px;border: 1px solid rgba(0, 0, 0, .2);border-radius: 20px;position: fixed;left: 50%;top: 50%;transform: translate(-50%,-50%);text-align: center;padding: 20px;">
			<h1>随机抽取一个人请大家吃饭</h1>
			<div style="display: flex;justify-content: space-between;flex-wrap: wrap;" id="personList"></div>
			<button style="margin-top: 30px;height: 40px;width: 80px;" id="start">开始抽取</button>
			<button style="margin-top: 30px;height: 40px;width: 80px;display: none;" id="end" >结束</button>
			<button style="margin-top: 30px;height: 40px;width: 80px;" id="clear" >清空</button>
		</div>

		<script>
			var timeout = null
			var lists = document.getElementsByClassName('list')
			var personData = ['翟振雄','邹佳豪','乔鹏乾']
			var dom = ''
			for(var i=0;i<personData.length;i++){
				dom+='<div class="list">'+personData[i]+'</div>'
			}
			personList.innerHTML = dom
			
			function clearChose(){
				for(var i=0;i<lists.length;i++){
					lists[i].classList.remove('active')
				}
			}
			
			start.onclick = function() {
				end.style.display='inline-block'
				this.style.display='none'
				clear.style.display='none'
				clear.click()
				timeout = setInterval(function() {
					var index = Math.round(Math.random()*(lists.length-1))
					console.log(index,'index')
					clearChose()
					lists[index].classList.add('active')
				}, 50)
			}
			end.onclick=function(){
				clearInterval(timeout)
				clearChose()
				clear.style.display='inline-block'
				lists[0].classList.add('active')
				start.style.display='inline-block'
				this.style.display='none'
				res.innerText = '恭喜'+lists[0].innerText+'，抽到了请大家吃饭的机会'
			}
			clear.onclick=function(){
				clearChose()
				res.innerText = '请开始抽取'
			}
		</script>
	</body>
</html>
